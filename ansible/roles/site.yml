---
- name: Install Clickhouse
  hosts: clickhouse
  roles:
    - clickhouse

- name: Install vector
  hosts: vector
  handlers:
    - name: Start vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
    - name: Get vector distrib
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector_{{ vector_version }}-1_amd64.deb"
        dest: "./vector_{{ vector_version }}-1_amd64.deb"
        validate_certs: false
        mode: "0644"
      notify: Start vector service
    - name: Install vector packages
      become: true
      ansible.builtin.apt:
        deb: /home/galchonkov/vector_{{ vector_version }}-1_amd64.deb
        state: present
        update_cache: yes
    - name: Flush handlers to restart vector
      ansible.builtin.meta: flush_handlers

- name: Install and configure LightHouse
  hosts: lighthouse
  remote_user: galchonkov
  become: true
  tasks:
    - name: Install git
      ansible.builtin.apt:
        name: git
        state: present

    - name: Clone LightHouse repository
      ansible.builtin.git:
        repo: https://github.com/VKCOM/lighthouse.git
        dest: /opt/lighthouse
        version: master

    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Set permissions for /var/www/html
      become: true
      ansible.builtin.file:
        path: /var/www/html
        owner: galchonkov
        group: root
        mode: '0755'
        recurse: yes

    - name: Configure Nginx
      ansible.builtin.copy:
        src: /opt/lighthouse/index.html
        dest: /var/www/html/index.html
        remote_src: yes
        owner: galchonkov
        group: galchonkov
        mode: '0644'

    - name: Start Nginx
      ansible.builtin.service:
        name: nginx
        state: started